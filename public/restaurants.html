<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Wheel of Fortune</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üçï Restaurant Wheel of Fortune</h1>
            <div class="header-actions">
                <a href="/" class="back-link">‚Üê Back to Home</a>
                <a href="/admin/restaurants" class="admin-link">Admin Panel</a>
            </div>
        </header>

        <main>
            <div class="spinner-section">
                <div class="spinner-container">
                    <svg class="spinner" width="300" height="300" viewBox="0 0 300 300">
                        <circle cx="150" cy="150" r="140" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2"/>
                        <g class="spinner-segments" transform="translate(150,150)">
                            <!-- Segments will be populated by JavaScript -->
                        </g>
                        <circle cx="150" cy="150" r="15" fill="#6c757d"/>
                        <polygon points="150,10 160,30 140,30" fill="#dc3545" class="spinner-pointer"/>
                    </svg>
                </div>

                <div class="controls">
                    <div class="category-selector">
                        <label for="restaurant-category">Restaurant Type:</label>
                        <select id="restaurant-category">
                            <option value="all">All Types</option>
                            <option value="formal">Formal Dining</option>
                            <option value="sit-down">Sit Down</option>
                            <option value="quick-service">Quick Service</option>
                        </select>
                    </div>
                    
                    <button id="spin-btn" class="spin-button">
                        <span>üéØ SPIN THE WHEEL!</span>
                    </button>
                </div>
            </div>

            <div class="results-section">
                <div id="results" class="results-container">
                    <p class="no-results">Select a restaurant type and spin the wheel to find your dining destination!</p>
                </div>
            </div>

            <!-- Celebration Modal -->
            <div id="celebration-modal" class="celebration-modal">
                <div class="celebration-content">
                    <div class="celebration-animation">üéâ</div>
                    <h2 id="celebration-title">Congratulations!</h2>
                    <p id="celebration-message">You're going to...</p>
                    <h3 id="celebration-restaurant"></h3>
                    <button id="celebration-close" class="celebration-close-btn">Let's Go!</button>
                </div>
                <div class="confetti-container">
                    <!-- Confetti will be generated here -->
                </div>
            </div>
        </main>

        <footer>
            <p>Restaurant Wheel of Fortune - Making dining decisions delicious!</p>
        </footer>
    </div>

    <script src="/js/restaurant-spinner.js"></script>
    
    <style>
        .category-selector {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .category-selector label {
            font-weight: 600;
            color: #555;
        }

        .category-selector select {
            padding: 10px 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s ease;
            min-width: 180px;
        }

        .category-selector select:focus {
            outline: none;
            border-color: #ff6b6b;
        }

        /* Celebration Modal Styles */
        .celebration-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .celebration-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 50px;
            border-radius: 25px;
            text-align: center;
            color: white;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            animation: celebrationSlideIn 0.5s ease;
        }

        @keyframes celebrationSlideIn {
            from {
                transform: translate(-50%, -60%) scale(0.8);
                opacity: 0;
            }
            to {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }

        .celebration-animation {
            font-size: 4rem;
            animation: bounce 2s infinite;
            margin-bottom: 20px;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        .celebration-content h2 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .celebration-content p {
            font-size: 1.3rem;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .celebration-content h3 {
            font-size: 2rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            background: rgba(255, 255, 255, 0.2);
            padding: 15px 25px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .celebration-close-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .celebration-close-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        /* Confetti Animation */
        .confetti-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ffd700;
            animation: confettiFall 3s linear infinite;
        }

        @keyframes confettiFall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        .restaurant-result {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            animation: restaurantResultPulse 2s ease-in-out;
        }

        @keyframes restaurantResultPulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .restaurant-result h3 {
            font-size: 2rem;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .restaurant-result .category-badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 15px;
            backdrop-filter: blur(10px);
        }

        .restaurant-result .restaurant-details {
            font-size: 1.1rem;
            line-height: 1.6;
        }
    </style>
</body>
</html>
